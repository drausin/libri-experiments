# StatefulSet of 8 librarians
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: librarians
spec:
  serviceName: libri
  replicas: 8
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: libri
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "20200"
    spec:
      containers:
      - name: libriarian
        image: daedalus2718/libri:snapshot-31e91bd
        args: [
          "librarian", "start",
          "--nSubscriptions", "2",
          "--dataDir", "/data",
          "--localPort", "20100",
          "--localMetricsPort", "20200",
          "--bootstraps", "librarians-0.libri.default.svc.cluster.local:20100",
          "--profile"
        ]
        env:
        - name: GODEBUG         # ensure we use the pure Go (rather than CGO) DNS
          value: netdns=go      # resolver (see https://golang.org/src/net/net.go)
        - name: LIBRI_LOCALHOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: LIBRI_PUBLICHOST
        # TODO external peers once k8s v1.7.0 is available (with status.hostIP support)
        # - move librarians to use hostIP:30100+ ports for public addresses
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 20100
        - containerPort: 20200
        livenessProbe:
          exec:
            command: [
              "sh", "-c",
              "libri", "test", "health",
              "-a", "$(hostname).libri.default.svc.cluster.local:20100"
            ]
          initialDelaySeconds: 15
          periodSeconds: 30
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          limits:
            memory: 3G
            cpu: 250m

      initContainers:
      - image: devth/k8s-labeler
        name: labeler
        env:
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBE_LABEL_hostname  # used to identify individual pods to each NodePort service
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data

  volumeClaimTemplates:
  - metadata:
      name: data
